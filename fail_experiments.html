<!--image carousel-->
<div class="image-carousel-container">
  <div class="image-carousel">
    <div class="slider">
      <input type="radio" name="image-carousel-radio" id="radio-image-1" checked="" />
      <input type="radio" name="image-carousel-radio" id="radio-image-2" />
      <input type="radio" name="image-carousel-radio" id="radio-image-3" />
      <input type="radio" name="image-carousel-radio" id="radio-image-4" />
      <input type="radio" name="image-carousel-radio" id="radio-image-5" />
      <div class="image-1">
        <img src="images/resized/cosmology_stars_nebular.jpg" alt="" />
      </div>
      <div class="image-2">
        <img src="images/resized/cosmology_stars1.jpg" alt="" />
      </div>
      <div class="image-3">
        <img src="images/resized/cosmology_stars_nebular.jpg" alt="" />
      </div>
      <div class="image-4">
        <img src="images/resized/cosmology_stars1.jpg" alt="" />
      </div>
      <div class="image-5">
        <img src="images/resized/cosmology_stars_nebular.jpg" alt="" />
      </div>
      <div class="image-carousel-buttons">
        <label for="radio-image-1"></label>
        <label for="radio-image-2"></label>
        <label for="radio-image-3"></label>
        <label for="radio-image-4"></label>
        <label for="radio-image-5"></label>
      </div>
    </div>
  </div>
</div>
